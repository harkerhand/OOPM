name: Build Qt Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    
    env:
      QT_VERSION: '5.12.10'
      BUILD_DIR: 'build/${{ github.run_id }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Qt
        run: |
          # 下载并安装 Qt
          choco install qt5 --version=${{ env.QT_VERSION }} --limit-output
          # 确保 qmake 可用
          echo "C:\Qt\${{ env.QT_VERSION }}\msvc2017_64\bin" >> $Env:GITHUB_PATH

      - name: Install build dependencies
        run: |
          # 安装 MSVC 生成工具
          choco install visualstudio2017buildtools --limit-output

      - name: Build project
        run: |
          mkdir $env:BUILD_DIR
          cd $env:BUILD_DIR
          qmake ..\..\path\to\OOPM.pro
          nmake

      - name: Move executable to build directory
        run: |
          # 假设可执行文件名为 'OOPM'
          Move-Item -Path .\OOPM.exe -Destination $env:BUILD_DIR\OOPM.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: qt-build-${{ github.run_id }}
          path: ${{ env.BUILD_DIR }}

      - name: Commit and push build artifacts
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add $env:BUILD_DIR\*
          git commit -m "Add build artifacts from run ${{ github.run_id }}"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
